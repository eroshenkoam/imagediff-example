plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

allure {
    autoconfigure = true
    aspectjweaver = true
    version = "2.13.2"

    useJUnit5 {
        version = "2.13.2"
    }

}


test {
    useJUnitPlatform()
}

dependencies {
    compile('io.github.bonigarcia:webdrivermanager:3.8.1')
    compile('ru.yandex.qatools.ashot:ashot:1.5.4')
    compile('com.codeborne:selenide:4.2.1')

    compile('com.github.visual-regression-tracker:sdk-java:1.3.0')

    compile('org.junit.jupiter:junit-jupiter-api:5.3.0')
    compile('org.junit.jupiter:junit-jupiter-engine:5.3.0')
    compile('org.junit.jupiter:junit-jupiter-params:5.3.0')
}
